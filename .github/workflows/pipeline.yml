name: Pipeline for automation tests

on: 
 push: 
   branches: 
       master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
      - name: Run automation tests for web application
        run: mvn clean test -Dsuite=web
        
      - name: Allure report
      - uses: afiore/action-allure-report@v0.1.0
        with:
         results-dir: target/allure-results
         report-dir: target/site/allureReport
         
      - name: Publishing Allure artifact to GitHub Actions
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/site/allureReport
