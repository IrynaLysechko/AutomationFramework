name: Pipeline for automation tests

on: 
 push: 
   branches: 
       master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run automation tests for web application
        run: mvn clean test -Dsuite=web
        
      - name: Collect Allure files and generate allure-report folder
        run: allure generate target/allure-results
        
      - name: Publishing Allure artifact to GitHub Actions
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report
